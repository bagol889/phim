<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegance of Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fffafb;
        overflow-x: hidden;
        overscroll-behavior-y: none;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Paper Grain Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.02;
        z-index: 100;
        pointer-events: none; /* BARIS PENTING: Agar bisa diklik tembus */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .heart-particle {
        position: fixed;
        pointer-events: none; /* BARIS PENTING: Agar partikel tidak memblokir klik */
        z-index: 1;
      }
      .bg-mesh {
        position: fixed;
        top: -25%;
        left: -25%;
        width: 150%;
        height: 150%;
        z-index: -2;
        background: radial-gradient(circle at 30% 30%, #fff1f2 0%, transparent 40%),
                    radial-gradient(circle at 70% 20%, #fffbeb 0%, transparent 35%),
                    radial-gradient(circle at 40% 80%, #fff1f2 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, #fff5f7 0%, transparent 30%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-mesh"></div>
    <div id="root"></div>

</body>
</html>
